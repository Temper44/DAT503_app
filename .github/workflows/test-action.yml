name: Test action (create resultTime.json)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run testAction.js
        run: |
          node testAction.js

          - name: Rename artifact with run id
            run: |
              mv resultTime.json resultTime-${{ github.run_id }}.json

          - name: Upload result artifact
            uses: actions/upload-artifact@v4
            with:
              name: resultTime-${{ github.run_id }}
              path: resultTime-${{ github.run_id }}.json
