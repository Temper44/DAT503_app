name: Test action (create resultTime.json)

on:
  schedule:
    # GitHub cron uses UTC and minimum 1 minute granularity
    - cron: "*/1 * * * *" # every minute (GitHub does not support <1min)
  workflow_dispatch: # allow manual runs

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run testAction.js repeatedly to simulate 10s intervals
        run: |
          # run the JS script 6 times with 10s sleep to simulate repeated runs
          for i in 1 2 3 4 5 6; do
            node testAction.js
            sleep 10
          done

      - name: Commit resultTime.json back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resultTime.json || true
          git commit -m "chore: update resultTime.json from workflow [skip ci]" || echo "no changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
