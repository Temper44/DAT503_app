name: Test action (create resultTime.json)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
concurrency:
  group: results-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run testAction.js
        run: |
          node testAction.js

      - name: Commit resultTime.json to orphan results branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git checkout --orphan results
          git rm -rf .
          git add resultTime.json
          git commit -m "update resultTime.json from workflow [skip ci]" || echo "no changes to commit"
          git push origin results --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
