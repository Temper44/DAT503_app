name: Test action (create resultTime.json)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/1 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Run testAction.js
        run: |
          node testAction.js

      - name: Commit resultTime.json back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add resultTime.json || true
          git commit -m "update resultTime.json from workflow [skip ci]" || echo "no changes to commit"
           git push origin HEAD:results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
