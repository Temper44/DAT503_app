name: CronJob Action (fetch prices from Stooq)

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:
concurrency:
  group: prices-fetch-update
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  fetch-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data_fetching_prices_stooq.py
        run: |
          python data_fetching_prices_stooq.py

      - name: Commit new/updated price CSVs to prices folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/prices
          git commit -m "update prices from workflow [skip ci]" || echo "no changes to commit"
          git push origin main --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
